# vi: !foldmethod=marker
autogenerated = 0 

# {{{ VARIABLES - HYPRLAND
$terminal = kitty -1 --hold bash -l -c tmux
$fileManager = yazi
$menuDrun = source ~/.bash_paths && rofi -show drun
$menuWindow = source ~/.bash_paths && rofi -show window
$statusBar = waybar
$displaylock = hyprlock
$wallPaper = hyprpaper
$passwdManager = flatpak run org.keepassxc.KeePassXC
$polkitAuthAgent = /usr/libexec/polkit-gnome-authentication-agent-1
$screenShotRegion = hyprshot --mode region --clipboard-only
$screenShotFull = hyprshot --mode active --mode output --clipboard-only
$nextcloudClient = flatpak run com.nextcloud.desktopclient.nextcloud
$mainMod = SUPER
# }}}
# {{{ VARIABLES - ENVIRONMENT
env = XCURSOR_SIZE,32
env = XCURSOR_THEME,volantes_cursors
env = HYPRCURSOR_SIZE,32
env = HYPRCURSOR_THEME,volantes_cursors
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,Adwaita-dark
env = QT_STYLE_OVERRIDE=adwaita
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/gcr/ssh
# }}}
# {{{ AUTOSTART
exec-once = $statusBar
exec-once = $wallPaper
exec-once = $polkitAuthAgent
exec-once = $nextcloudClient
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"   # for GTK3 apps
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
# }}}
# {{{ GENERAL
general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(9751edff) rgba(ed51bcff) 45deg
    col.inactive_border = rgba(1e1e2eff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}
# }}}
# {{{ DECORATION
decoration {
    rounding = 3
    active_opacity = 1.0
    inactive_opacity = 1.0
    blur {
        enabled = false
    }
}
# }}}
# {{{ ANIMATIONS
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    animation = windows,     1, 2,  default
    animation = windowsOut,  1, 2,  default
    animation = border,      1, 2,  default
    animation = borderangle, 1, 2,  default
    animation = fade,        1, 2,  default
    animation = workspaces,  1, 2,  default
}
# }}}
# {{{ LAYOUT - DWINDLE
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}
# }}}
# {{{ LAYOUT - MASTER
master {
    new_status = master
    orientation = right
}
# }}}
# {{{ MISC
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}
# }}}
# {{{ SOURCE - LOCAL CONFIGS (HOST-SPECIFIC)
source = ~/.local/etc/hypr/conf.d/local.conf
# }}}
# {{{ KEYBINDS
bind = $mainMod, T, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menuDrun
bind = $mainMod, W, exec, $menuWindow
bind = $mainMod, L, exec, $displaylock
bind = $mainMod, K, exec, $passwdManager
bind = $mainMod, Escape, exit,
bind = $mainMod, Space, focusmonitor, +1
bind = ,Print, exec, $screenShotRegion
bind = SHIFT,Print, exec, $screenShotFull
bind = $mainMod, Apostrophe, layoutmsg, focusmaster
bind = $mainMod SHIFT, Apostrophe, layoutmsg, swapwithmaster
bind = $mainMod, f, fullscreen
bind = $mainMod, Tab, cyclenext
bind = $mainMod SHIFT, Tab, swapnext

# use arrow keys to navigate through windows
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d
bind = $mainMod CTRL, left, resizeactive, 5% 0%
bind = $mainMod CTRL, right, resizeactive, -5% 0%
bind = $mainMod CTRL, up, resizeactive, 0% 5%
bind = $mainMod CTRL, down, resizeactive, 0% -5%

# use A/D to navigate existing workspaces
bind = $mainMod, a, workspace, e-1
bind = $mainMod, d, workspace, e+1
bind = $mainMod SHIFT, a, movetoworkspace, e-1
bind = $mainMod SHIFT, d, movetoworkspace, e+1

# use Q/E to navigate/create workspaces
bind = $mainMod, q, workspace, -1
bind = $mainMod, e, workspace, +1
bind = $mainMod SHIFT, q, movetoworkspace, -1
bind = $mainMod SHIFT, e, movetoworkspace, +1

## direct navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# change master layout orientation
bind = $mainMod, bracketleft,  layoutmsg, orientationnext
bind = $mainMod, bracketright, layoutmsg, orientationprev

# multimedia common keys
bind = $mainMod, m, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = $mainMod SHIFT, m, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = $mainMod, p, exec, playerctl play-pause

# multimedia keys - volume and brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ALT,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 2%+
bindel = ALT,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 2%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 2%-

# playerctl (has to be installed)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
# }}}
# {{{ INPUT
input {
    # keyboard
    kb_layout = us,sk
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    # mouse
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    # touchpad
    touchpad {
        natural_scroll = false
    }
}
# }}}
# {{{ WINDOW RULES
# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# floating windows
windowrulev2 = float,class:^(io\.mpv\.Mpv|mpv)$
windowrulev2 = float,class:^(org\.keepassxc\.|)KeePassXC$
# }}}
