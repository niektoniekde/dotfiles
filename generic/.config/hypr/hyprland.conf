# vim:foldmethod=marker
autogenerated = 0 

# {{{ PLUGINS
plugin = /usr/lib64/hyprland/plugins/hyprscrolling.so
plugin {
  hyprscrolling {
    column_width = 1.0
    explicit_column_widths = 0.5,0.7,1.0
    fullscreen_on_one_column = true
    focus_fit_method = 1
    follow_focus = true
  }
}
# }}}
# {{{ VARIABLES - HYPRLAND
$terminal = kitty -1 --hold bash -l -c tmux
$fileManager = yazi
$menuDrun = source ~/.bash_paths && rofi -show drun
$menuWindow = source ~/.bash_paths && rofi -show window
$statusBar = waybar
$displaylock = hyprlock
$wallPaper = hyprpaper
$passwdManager = flatpak run org.keepassxc.KeePassXC
$polkitAuthAgent = /usr/libexec/polkit-gnome-authentication-agent-1
$screenShotRegion = hyprshot --mode region --clipboard-only
$screenShotFull = hyprshot --mode active --mode output --clipboard-only
$nextcloudClient = flatpak run com.nextcloud.desktopclient.nextcloud
$mainMod = SUPER
# }}}
# {{{ VARIABLES - ENVIRONMENT
env = XCURSOR_SIZE,32
env = XCURSOR_THEME,volantes_cursors
env = HYPRCURSOR_SIZE,32
env = HYPRCURSOR_THEME,volantes_cursors
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,Adwaita-dark
env = QT_STYLE_OVERRIDE=adwaita
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/gcr/ssh
# }}}
# {{{ AUTOSTART
exec-once = $statusBar
exec-once = $wallPaper
exec-once = $polkitAuthAgent
exec-once = $nextcloudClient
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"   # for GTK3 apps
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
# }}}
# {{{ GENERAL
general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(9751edff) rgba(ed51bcff) 45deg
    col.inactive_border = rgba(1e1e2eff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    # windows layout
    layout = scrolling
}
# }}}
# {{{ DECORATION
decoration {
    rounding = 3
    active_opacity = 1.0
    inactive_opacity = 1.0
    blur {
        enabled = false
    }
}
# }}}
# {{{ ANIMATIONS
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    animation = windows,     1, 2,  default
    animation = windowsOut,  1, 2,  default
    animation = border,      1, 2,  default
    animation = borderangle, 1, 2,  default
    animation = fade,        1, 2,  default
    animation = workspaces,  1, 2,  default, slidevert
}
# }}}
# {{{ LAYOUT - DWINDLE
#dwindle {
#    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
#    preserve_split = true # You probably want this
#}
# }}}
# {{{ LAYOUT - MASTER
#master {
#    new_status = master
#    orientation = right
#}
# }}}
# {{{ MISC
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}
# }}}
# {{{ SOURCE - LOCAL CONFIGS (HOST-SPECIFIC)
source = ~/.local/etc/hypr/conf.d/local.conf
# }}}
# {{{ KEYBINDS
bind = $mainMod, Escape, exit,
# {{{ exec 
bind = $mainMod, T, exec, $terminal
bind = $mainMod, R, exec, $menuDrun
bind = $mainMod, L, exec, $displaylock
bind = $mainMod, K, exec, $passwdManager
bind = ,Print, exec, $screenShotRegion
bind = SHIFT,Print, exec, $screenShotFull
# }}}
# {{{ window signals
bind = $mainMod, C, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, f, fullscreen
# }}}
# {{{ navigation - general
bind = $mainMod, Space, focusmonitor, +1
bind = $mainMod, Tab, cyclenext
bind = $mainMod SHIFT, Tab, cyclenext, prev
# }}}
# {{{ navigation - scrolling
# use W/S to navigate/create workspaces
bind = $mainMod, w, workspace, -1
bind = $mainMod, s, workspace, +1
# use SHIFT+W/S to move windows to workspaces
bind = $mainMod SHIFT, w, movetoworkspace, -1
bind = $mainMod SHIFT, s, movetoworkspace, +1
# use A/D to navigate columns
bind = $mainMod, a, layoutmsg, move -col
bind = $mainMod, d, layoutmsg, move +col
# use SHIFT+A/D to swap columns - only in main branch
#bind = $mainMod SHIFT, a, layoutmsg, swapcol l
#bind = $mainMod SHIFT, d, layoutmsg, swapcol r
# use SHIFT+A/D to swap columns - temporary workaround
bind = $mainMod SHIFT, a, layoutmsg, movewindowto l
bind = $mainMod SHIFT, d, layoutmsg, movewindowto r
# use Q/E to resize -/+ column
bind = $mainMod, q, layoutmsg, colresize -conf
bind = $mainMod, e, layoutmsg, colresize +conf
# }}}
# {{{ navigation - workspace 0-10
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# }}}
# {{{ multimedia
# multimedia common keys
bind = $mainMod, m, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = $mainMod SHIFT, m, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = $mainMod, p, exec, playerctl play-pause

# multimedia keys - volume and brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindel = ALT,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 2%+
bindel = ALT,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 2%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 2%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 2%-

# playerctl (has to be installed)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
# }}}
# }}}
# {{{ INPUT
input {
    # keyboard
    kb_layout = us,sk
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    # mouse
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    # touchpad
    touchpad {
        natural_scroll = false
    }
}
# }}}
# {{{ WINDOW RULES
# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# floating windows
windowrulev2 = float,class:^(io\.mpv\.Mpv|mpv)$
windowrulev2 = float,class:^(org\.keepassxc\.|)KeePassXC$
# }}}
