autogenerated = 0 
$terminal = kitty -1 --hold bash -l -c tmux
$fileManager = yazi
$menuDrun = source ~/.bash_paths && rofi -show drun
$menuWindow = source ~/.bash_paths && rofi -show window
$statusBar = waybar
$displaylock = hyprlock
$wallPaper = hyprpaper
$passwdManager = flatpak run org.keepassxc.KeePassXC
$polkitAuthAgent = /usr/libexec/polkit-gnome-authentication-agent-1
$screenShotRegion = hyprshot --mode region --clipboard-only
$screenShotFull = hyprshot --mode active --mode output --clipboard-only
$nextcloudClient = flatpak run com.nextcloud.desktopclient.nextcloud
$mainMod = SUPER

## AUTOSTART
exec-once = $statusBar
exec-once = $wallPaper
exec-once = $polkitAuthAgent
exec-once = $nextcloudClient
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"   # for GTK3 apps
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,32
env = XCURSOR_THEME,volantes_cursors
env = HYPRCURSOR_SIZE,32
env = HYPRCURSOR_THEME,volantes_cursors
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,Adwaita-dark
env = QT_STYLE_OVERRIDE=adwaita
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/gcr/ssh

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(9751edff) rgba(ed51bcff) 45deg
    col.inactive_border = rgba(1e1e2eff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    animation = windows,     1, 2,  default
    animation = windowsOut,  1, 2,  default
    animation = border,      1, 2,  default
    animation = borderangle, 1, 2,  default
    animation = fade,        1, 2,  default
    animation = workspaces,  1, 2,  default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    orientation = right
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

## source local (host-specific) configuration
source = ~/.local/etc/hypr/conf.d/local.conf

## source configuration
source = ~/.config/hypr/conf.d/bindings.conf
source = ~/.config/hypr/conf.d/input.conf
source = ~/.config/hypr/conf.d/windows.conf
