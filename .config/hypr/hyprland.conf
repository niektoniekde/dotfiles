autogenerated = 0 

## MONITORS
monitor = eDP-1,1920x1080@60,0x0,1.2
# monitor=,preferred,auto,auto

$terminal = kitty -1 --hold tmux
$fileManager = nautilus
$menuDrun = source ~/.bash_paths && rofi -show drun
$menuWindow = source ~/.bash_paths && rofi -show window
$statusBar = waybar
$displaylock = hyprlock
$wallPaper = hyprpaper
$passwdManager = flatpak run org.keepassxc.KeePassXC
$polkitAuthAgent = /usr/libexec/polkit-gnome-authentication-agent-1
$screenShotRegion = hyprshot --mode region --clipboard-only
$screenShotFull = hyprshot --mode active --mode output --clipboard-only

## AUTOSTART
exec-once = $statusBar
exec-once = $wallPaper
exec-once = $polkitAuthAgent

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,gnome
env = QT_STYLE_OVERRIDE,adwaita
env = USER_BASHRC,''
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/gcr/ssh
env = DXVK_HDR,1
env = ENABLE_HDR_WSI,1

render {
  direct_scanout = 1
  cm_fs_passthrough = 1
}

experimental {
  xx_color_management_v4 = true
}

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(9751edff) rgba(ed51bcff) 45deg
    col.inactive_border = rgba(1e1e2eff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

##
## source configuration
##
source = ~/.config/hypr/conf.d/bindings.conf
source = ~/.config/hypr/conf.d/monitors.conf
source = ~/.config/hypr/conf.d/input.conf
source = ~/.config/hypr/conf.d/waw.conf
